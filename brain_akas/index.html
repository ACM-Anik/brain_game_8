<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Gaming</title>
    <link rel="stylesheet" href="brian.css">
</head>
<body>
    <div class="border border1">
        <div class="border border2">
            <p class="about">About</p>
            <div class="carousel-container">
                <div class="carousel-slider">
                  <div class="carousel-item active-item">
                    <p>Choose your speed and difficulty levels.</p>
                  </div>
                  <div class="carousel-item">
                    <p>Focus and track the word.</p>
                  </div>
                  <div class="carousel-item">
                    <p>Answer the questions.</p>
                  </div>
                </div>
                <div class="carousel-dots">
                  <span class="dot1"></span>
                  <span class="dot2"></span>
                  <span class="dot3"></span>
                </div>
              </div>
              <p class="btn">Skip</p>
        </div>
       
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
